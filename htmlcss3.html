<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- a : anchor 링크로 이동 -->
   <a href="https://www.naver.com">네이버</a>
   <a href="https://google.com">구글</a>
   <br>
   <a href="./htmlcss2.html">2번째 페이지</a>
   <hr>
   <!-- 구글을 새 창으로 열기 -->
   <a href="https://google.com" target="_blank">구글 새 창으로 열기</a>
   <br>
   <a href="https://www.naver.com" target="_blank">네이버 새 창으로 열기</a>
   <br>
   <a href="./htmlcss2.html" target="_blank">2번째 페이지 새 창으로 열기</a>


   <!-- 1.버튼을 눌렀을 때 구글로 이동하게 -->
    <!-- 2. 이미지를 눌렀을 때 네이버로 이동하게-->
    <hr>
    <button onclick="window.location.href='https://www.google.com'">구글</button>
    <br>
    <a href="https://naver.com" target="_blank">
      <img src="img/Mario.png" alt="네이버로 이동" width="200">
    </a>

    <!-- 태그 안에 태그 사용 strong : 진한 글씨 -->
     <p>안녕하세요 <strong>반가워</strong>용</p>
</body>
</html>
