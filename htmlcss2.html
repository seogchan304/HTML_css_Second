<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!--이 부분은 읽지 않는다 (주석)-->
<!-- h : heading 본문글-->
  <h1>제목글</h1>
  <h2>제목글</h2>
  <h3>제목글</h3>
  <h4>제목글</h4>
  <h5>제목글</h5>
  <h6>제목글</h6>

  <!--이 부분은
   읽지 않는다
   <> : 여는 태그
   </>: 닫는 태그
   <태그>내용<태그/>
   -->
<!--p : paragraph 본문글-->
<p>본문글</p>
<p>본문글 한줄 전체 차지</p>
<!-- hr : horizontal rule 수평선 -->
 <hr/>

 <button>점프!</button>


 <!-- img : image 이미지 파일을 띄움-->
  <!-- src 속성
  . : 현재 내 위치
  .. : 한번 나가서
  / : ~로 이동해서-->

 <img src="./img/Mario.png">

 <hr/>
<img src="./img/Luige.webp" width="230px" height="235px" alt="이미지 찾기 실패">

</body>
</html>
