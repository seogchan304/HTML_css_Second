<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 페이지</title>
</head>
<body>
<h1>나의 웹문서</h1>
<h2>제목1</h2>
<p>본문 ---</p>

<h1>HTML</h1>
<p>HTML(HyperText Markup Language)은 웹 페이지를 만드는 데 사용되는 마크업 언어이다.
<br>문서의 구조를 정의하며, 제목, 본문, 이미지, 링크 등을 포함할 수 있다.</p>
<button>자세히 보기</button>

<h1>CSS</h1>
<p>CSS(Cascading Style Sheets, 종속형 스타일 시트)는 HTML 요소의 디자인과 레이아웃을 담당하는 스타일 언어이다.</p>
<button>자세히 보기</button>

<h1>JAVASCRIPT</h1>
<p>JavaScript(JS)**는 웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어이다.</p>
<button>자세히 보기</button>
