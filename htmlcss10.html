<!DOCTYPE html>
<html lang="kko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구간나누기</title>
</head>
<body>
  <!-- div : division (공간 나누기)-->
  <!-- span : 감싼 글씨 꾸며주기 전용-->

  <!-- 기본 속성 : 가로크기 100%, 높이 0 내용물의 높이에 따라 높이가 늘어남 -->
  <div style="border: 1px solid yellowgreen;text-align:center;">
    <p>안녕하세요</p>
    <p>반가워요</p>
    <p><span style="color: aqua;">잘있어요</span></p>
  </div>

  <div style="color: blueviolet;">
  <p>안녕하세요</p>
  <p>안녕하세요</p>
  <p>행복하세요</p>
  </div>


</body>
</html>
